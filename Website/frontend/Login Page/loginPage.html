<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCPC Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
</head>

    <body>
        <div class = "bg-container">
            <div class = "bgOne bg-dblue"></div>
            <div class = "bgTwo bg-mblue"></div>

            <div class = "cardOne card bg-beige">
                <div class="card-body d-flex justify-content-center">
                    <div class = "w-75">
                        <h2 class = "txt-Lora text-center mt-5" >Login </h1>
                        <form id="loginform">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label txt-Merri loginText">username</label>
                                <input type="email" class="form-control inputBox rounded-4" id="username" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label txt-Merri loginText">password</label>
                                <input type="password" class="form-control inputBox rounded-4" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary submit mx-auto txt-Merri bg-dblue txt-beige">Submit</button>
                        </form>
                        <div id = "errorMessage" style = "color:red; margin-top: 10px;">
                        </div>
                    </div>
                 </div>
            </div>

            <div class = "cardTwo card bg-lblue">
                <div class="card-body">
                    <div class = "event-details d-flex flex-column align-items-center">
                        <img class = "mx-auto" src = "../assets/logo.png" width="100px">
                        <h2 class = "txt-Lora fw-semibold text-center mt-3" > Ross Clubs</h2>
                        <h2 class = "txt-Lora fw-semibold text-center" > Presidents Council</h2>
                        <p class = "txt-Merri text-center custom-padding"> Log in to access Club Profile, Handbook Requirements, Strike Appeals, and RCPC Updates</p>
                    </div>
                 </div>
            </div>
        </div>

        


    <script src = "./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
